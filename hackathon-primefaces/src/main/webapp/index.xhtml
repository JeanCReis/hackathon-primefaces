<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome:" for="nome"/>
			<p:inputText id="nome" value="#{agenteMB.agente.nome}" />
			<p:outputLabel value="Calendario:" for="calendario"/>
			<p:calendar id="calendario" pattern="dd/dd/yyyy" locale="pt_BR"
				value="#{agenteMB.agente.dtContratacao}" />
			<p:commandButton value="Chamar Bean" action="#{agenteMB.chamar()}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
